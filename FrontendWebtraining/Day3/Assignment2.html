<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <fieldset>
           <legend>Personal Information</legend>
           <label for="Name">Name:</label>
           <input id="Name" type="text">
           <br/>
            <br/>
            <label for="DOB">Date Of Birth:</label>
           <input id="DOB" type="date">
           <br/>  
            <br/>
           <label for="Gen">Gender:</label>
           <input name="Gen" type="radio">Male
           <input name="Gen"  type="radio">Female
           <input name="Gen"  type="radio">Other
    </fieldset>
    <fieldset>
          <legend>Contact Information</legend>
           <label for="Email">Email:</label>
           <input id="Email" type="text">
           <br/>
            <br/>
           <label for="Phone">Phone Number:</label>
           <input id="Phone" type="text">
           <br/>
            <br/>
           <label for="Address">Address:</label>
           <br/>
            <textarea style="resize: none;" rows="3" cols="50" placeholder="Enter your address"></textarea>
            <br/>
   </fieldset>
   <fieldset>
           <legend>Account Details</legend>
           <label for="UserName">Username:</label>
           <input id="UserName" type="text">
           <br/>
            <br/>
            <label for="password">Passsword:</label>
           <input id="password" type="password">
           <br/>  
            <br/>
           <label for="password2">Confirm Passsword:</label>
           <input id="password2" type="password">
           <br/> 
            <br/> 
    </fieldset>
     <fieldset>
           <legend>Preferences</legend>
           <label for="Color">Favorite Color:</label>
           <input type="color">
           <br/>
           <br>
            <label for="profile">Upload Profile Picture:</label>
           <input type="file">
           <br/>  
           <br>
           <label for="Interests">Interests:</label>
           <input  type="checkbox">Reading
           <input   type="checkbox">Travelling
           <input   type="checkbox">Coding
           <br/>  
    </fieldset>
</body>
</html>
